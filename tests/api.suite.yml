class_name: ApiTester
modules:
   enabled:
       - \Helper\Api
       - REST:
           depends: PhpBrowser
           url: 'http://%BASE_URL%'
       - Db:
           dsn: 'mysql:host=%TEST_DB_HOST%;dbname=%TEST_DB_DATABASE%'
           user: '%TEST_DB_USERNAME%'
           password: '%TEST_DB_PASSWORD%'
           dump: tests/_data/dump.sql
           populate: true
           cleanup: true
           reconnect: true
   config:
       \Helper\Api:
           adminToken: '%ADMIN_TOKEN%'
           userToken: '%USER_TOKEN%'
